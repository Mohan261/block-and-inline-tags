<!DOCTYPE html>
<html>
	<head>
		<title>Table</title>
		<style>
			table,th,td{
			border: 1px solid;
			border-collapse: collapse;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<th>Inline</th>
				<th>Block</th>
				<th>Semantic</th>
				<th>Non-Semantic</th>
			</tr>
			<tr>
				<td>a</td>
				<td>article</td>
				<td>article</td>
				<td>a</td>
			</tr>
			<tr>
				<td>b</td>
				<td>h1-h6</td>
				<td>details</td>
				<td>b</td>
			</tr>
			<tr>
				<td>br</td>
				<td>aside</td>
				<td>aside</td>
				<td>br</td>
			</tr>
			<tr>
				<td>button</td>
				<td>figcaption</td>
				<td>figcaption</td>
				<td>h1-h6</td>
			</tr>
			<tr>
				<td>code</td>
				<td>figure</td>
				<td>figure</td>
				<td>p</td>
			</tr>
			<tr>
				<td>img</td>
				<td>div</td>
				<td>footer</td>
				<td>tr</td>
			</tr>
			<tr>
				<td>input</td>
				<td>form</td>
				<td>header</td>
				<td>td</td>
			</tr>
		</table>
	</body>
</html>
